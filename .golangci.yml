linters-settings:
  maligned:
    suggest-new: true

linters:
  enable:
    - maligned
    - interfacer
    - dupl
    - goconst
    - misspell
    - unparam
    - prealloc
    - unused
    - staticcheck
    - gofmt

  disable:
    - errcheck
    - typecheck
    - megacheck

issues:
  exclude:
    - "`?encodeFixed(32|64)Pb`? is unused"

